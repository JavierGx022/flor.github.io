    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var paragraph = document.querySelector('#gradual-text p');
            var additionalText = document.querySelector('#additional-text');
            var lines = [
            "",
                "Dicen que las flores amarillas",
				"son para prometer amor eterno,",
                "entonces recorde que quiero",
                "estar contigo siempre..."
            ];
            var additionalLines = [
                "Texto adicional que también aparecerá línea por línea.",
                "Puedes agregar más líneas aquí también."
            ];
            var index = 0;

            function showLine() {
                if (index < lines.length) {
                    paragraph.textContent += lines[index++] + '\n';
                    if (index === 1) {
                        setTimeout(showLine, 2000); // Cambia el tiempo en milisegundos según lo deseado para la primera línea
                    } else {
                        setTimeout(showLine, 2000); // Cambia el tiempo en milisegundos según lo deseado para las líneas restantes
                    }
                } else {
                    index = 0;
                    paragraph.textContent = lines[index++] + '\n';
                    setTimeout(function() {
                        additionalText.style.display = "block"; // Mostrar el texto adicional
                        setTimeout(function() {
                            additionalText.style.display = "none"; // Ocultar el texto adicional después de un tiempo
                            showLine(); // Volver a mostrar el primer texto
                        }, 2000); // Cambia el tiempo en milisegundos según lo deseado para mostrar el texto adicional
                    }, 1000); // Cambia el tiempo en milisegundos según lo deseado para esperar antes de mostrar el texto adicional
                }
            }

            showLine();
        });
    </script>
